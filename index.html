<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanuman Chalisa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #fecfef);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 3px solid #dd4b39;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        .container h1 {
            font-size: 28px;
            color: #dd4b39;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            border: 2px solid #dd4b39;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container p {
            font-size: 16px;
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .container audio {
            width: 100%;
            outline: none;
            margin-top: 10px;
        }

        .container button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #dd4b39;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #ff6f61;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>जय हनुमान</h1>
        <img src="hanumanji.jpg" alt="Hanumanji">
        <h3>"As we enter the New Year, let us seek inspiration from Lord Hanuman's unwavering faith and boundless strength. May this year bring courage to overcome challenges and devotion to walk the path of righteousness."</h3>
        <audio controls>
            <source src="New.mp4" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>
        <button onclick="playAudio()">Play Audio</button>
    </div>

    <script>
        function playAudio() {
            const audio = document.querySelector('audio');
            audio.play();
        }
    </script>
</body>
</html>
